name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      
      - name: Install Python dependencies
        run: pip install black flask8
      
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with:
          black: true
          flake8: true
          auto_fix: true
          git_email: "lint-action@debateit.com"